<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercício 1</title>
</head>

<body>
    <img src="../img/papai-noel.png" alt="Papai Noel">
    <h1>Exercício 1</h1>
    <div class="container red-box">
        <div id="exercise-1">
            <label for="countrySelect">Selecione um país:</label>
            <br>
            <br>
            <select id="countrySelect" class="form-select form-select-sm custom-select-border"></select>

            <div id="country-data">
                <ul>
                    <li><strong>Nome:</strong> <span id="countryName"></span></li>
                    <li><strong>Gentílico:</strong> <span id="countryDemonym"></span></li>
                    <li><strong>Sigla:</strong> <span id="countryAbbreviation"></span></li>
                    <li><strong>Nome Internacional:</strong> <span id="countryIntlName"></span></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>

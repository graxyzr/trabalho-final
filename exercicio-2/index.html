<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercício 2</title>
</head>

<body>
    <img src="../img/papai-noel.png" alt="Papai Noel">
    <h1>Exercício 2</h1>
    <div class="button-container">
        <button type="button" onclick="consultarFeriados()">Consultar Feriados de 2024</button>
        <button type="button" onclick="consultarLocalidades()">Consultar Localidades do CPTEC</button>
        <button type="button" onclick="consultarParticipantesPIX()">Consultar Participantes do PIX</button>
    </div>
    <br>
    <br>
    <div id="feriadosResult" class="resultado"></div>
    <div id="localidadesResult" class="resultado"></div>
    <div id="pixParticipantesResult" class="resultado"></div>
    <br>
    <br>
    <br>
    <div class="container">
        <form id="cepForm" class="input-box">
            <label for="cepInput">Digite o CEP:</label>
            <input type="text" id="cepInput" required>
            <button type="button" onclick="consultarCEP()">Consultar CEP</button>
        </form>
        <br>
        <div id="cepResult" class="resultado"></div>
        <br>
        <form id="cnpjForm" class="input-box">
            <label for="cnpjInput">Digite o CNPJ:</label>
            <input type="text" id="cnpjInput" required>
            <button type="button" onclick="consultarCNPJ()">Consultar CNPJ</button>
        </form>
        <br>
        <div id="cnpjResult" class="resultado"></div>
        <br>
        <form id="dddForm" class="input-box">
            <label for="dddInput">Digite o DDD:</label>
            <input type="text" id="dddInput" required>
            <button type="button" onclick="consultarDDD()">Consultar DDD</button>
        </form>
        <br>
        <div id="dddResult" class="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
